<!-- CTRL plus question mark to leave a comment -->
<!-- Exclamation mark plus ENTER to write an HTML template -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Type "link" and hit ENTER to link a .css stylesheet (or other stylesheets) -->
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <p>Some text</p>
    <p>Updates</p>
</body>
</html>
